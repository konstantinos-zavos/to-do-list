<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div id="top-bar">
      <div class="header-left-items">
        <button id="burger" class="burger">Burger</button>
        <button id="home" class="home">Home</button>
      </div>
      <div class="header-right-items">
        <button id="addItem" class="addItem">+</button>
        <button id="notification" class="notification">Bell</button>
        <button id="profile" class="profile">Profile</button>
      </div>
    </div>
    <div id="content">
      <div id="nav" class="active">
        <ul>
          <li><a class="active-page" href="#">Default project</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Personal</a></li>
        </ul>
      </div>
      <div class="tasks">
        <div class="tasks-title"><h3>Tasks:</h3></div>
        <div class="form">
          <fieldset>
            <label for="task_name">Task name</label>
            <input type="text" id="task_name" name="task_name" />
            <button id="test">click me</button>
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
